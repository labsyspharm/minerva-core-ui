name: Github Pages
on:
  push:
    branches: [ "dicom-pages" ]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: lsp-idc-minerva
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: true
      - name: Build with pnpm
        run: |
          pnpm run pages
      - name: Push artifact
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          export GITHUB_TOKEN=$PAT
          git clone https://github.com/labsyspharm/lsp-idc-minerva
          rm -rf ./lsp-idc-minerva/*
          cp -R ./dist/* ./lsp-idc-minerva/
          cd ./lsp-idc-minerva
          git add -A
          git commit -m update
          git push -f
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4
        id: deployment
